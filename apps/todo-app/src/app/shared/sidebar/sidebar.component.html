<!-- Sidebar for mobile -->
<div
  *ngIf="sidebarService.$collapsed | async"
  class="fixed inset-0 flex z-40 md:hidden"
  role="dialog"
  @menuOverlay
  (@menuOverlay.done)="onAnimationEnd()"
  #sidebar
>
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
  <div
    class="offcanvas_menu relative flex-1 flex flex-col max-w-xs w-full bg-gray-800"
  >
    <div class="absolute top-0 right-0 -mr-12 pt-2">
      <button
        (click)="sidebarService.toggleMenu()"
        type="button"
        class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      >
        <span class="sr-only">Close sidebar</span>
        <!-- Heroicon name: outline/x -->
        <svg
          class="h-6 w-6 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
      <div class="flex-shrink-0 flex items-center px-4">
        <img
          class="h-8 w-auto"
          src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg"
          alt="Workflow"
        />
      </div>
      <nav class="text-gray-400 mt-5 px-2 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a
          *ngFor="let feature of features"
          class="hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md"
          [routerLink]="[feature.path]"
          routerLinkActive="text-white bg-gray-900 hover:bg-gray-900 hover:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="text-gray-400 group-hover:text-gray-300">
            <svg
              class="mr-3 flex-shrink-0 h-6 w-6"
              routerLinkActive="text-gray-300"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
              [innerHtml]="sanitizer.bypassSecurityTrustHtml(feature.svg_path)"
            ></svg>
          </div>
          {{ feature.name }}
        </a>
      </nav>
    </div>
    <div class="flex-shrink-0 flex bg-gray-700 p-4">
      <a href="#" class="flex-shrink-0 group block">
        <div class="flex items-center">
          <div>
            <img
              class="inline-block h-10 w-10 rounded-full"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
          </div>
          <div class="ml-3">
            <p class="text-base font-medium text-white">Tom Cook</p>
            <p
              class="text-sm font-medium text-gray-400 group-hover:text-gray-300"
            >
              View profile
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="flex-shrink-0 w-14">
    <!-- Force sidebar to shrink to fit close icon -->
  </div>
</div>

<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
  <!-- Sidebar component, swap this element with another sidebar if you like -->
  <div class="flex-1 flex flex-col min-h-0 bg-gray-800">
    <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
      <div class="flex items-center flex-shrink-0 px-4">
        <img
          class="h-8 w-auto"
          src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg"
          alt="Workflow"
        />
      </div>
      <nav class="text-gray-400 mt-5 flex-1 px-2 space-y-1">
        <a
          *ngFor="let feature of features"
          class="hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md"
          [routerLink]="[feature.path]"
          routerLinkActive="text-white bg-gray-900 hover:bg-gray-900"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="text-gray-400 group-hover:text-gray-300">
            <svg
              class="mr-3 flex-shrink-0 h-6 w-6"
              routerLinkActive="text-gray-300"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
              [innerHtml]="sanitizer.bypassSecurityTrustHtml(feature.svg_path)"
            ></svg>
          </div>
          {{ feature.name }}
        </a>
      </nav>
    </div>
    <div class="flex-shrink-0 flex bg-gray-700 p-4">
      <a href="#" class="flex-shrink-0 w-full group block">
        <div class="flex items-center">
          <div>
            <img
              class="inline-block h-9 w-9 rounded-full"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-white">Tom Cook</p>
            <p
              class="text-xs font-medium text-gray-300 group-hover:text-gray-200"
            >
              View profile
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
